<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stemwijzer.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main class="block">
	<div id="intro">
		<div class="text">
			<p>StemWijzer Tweede Kamer 2017</p>
			<div>
				<h2>Test uw politieke voorkeur aan de hand van 30 stellingen</h2>
				<p>
					<button id="start" onclick="start()">Start</button>
				</p>
			</div>
		</div>
	</div>

	<div id="questions">
		<button onclick="goToBackStatement()">&#8678;</button>
			<div id="question-container">
				<h1 id="question-title"></h1>
				<p id="question-description"></p>
			</div>
		<div>
			<button id="proButton" onclick="goToNextStatement('pro')">Eens</button>
			<button id="neitherButton" onclick="goToNextStatement('neither')">Geen van beide</button>
			<button id="contraButton" onclick="goToNextStatement('contra')">Oneens</button>
			<button id="skipButton" onclick="goToNextStatement('skip')">Sla deze vraag over</button>
		</div>
		<details>
			<summary>
				Wat vinden de partijen?
			</summary>
			<div class=advices>
				<div id="adviceAgree">
					<h3>Eens</h3>
					<div id="adviceAgreeList"></div>
				</div>
				<div id="adviceNeither">
					<h3>Geen van beide</h3>
					<div id="adviceNeitherList"></div>

				</div>
				<div id="adviceDisagree">
					<h3>Oneens</h3>
					<div id="adviceDisagreeList"></div>
				</div>
			</div>
		</details>
	</div>

	<div id="goToAfter">
		<button onclick="goToSettingSelection()">Ga verder</button>
		<div id="goToSubjects">
		</div>
	</div>

	<div id="complete">
		<button onclick="finish()">Afronden</button>
		<h2>Kies de partijen die u mee wilt nemen in het resultaat</h2>
			<button onclick="selectAllParties(1)">Selecteer alles</button>
			<button onclick="selectAllParties(2)">Selecteer zittende partijen</button>
			<button onclick="selectAllParties(3)">Selecteer seculiere partijen</button>
			<button onclick="selectAllParties(0)">Verwijder selectie</button>
		<div id="completeSubjects">
		</div>
	</div>

	<div class="result">
		<h1>Uw mening komt het best overeen met:</h1>
		<ul id="resultContent">

		</ul>
	</div>
</main>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/data.js"></script>

</body>
</html>
